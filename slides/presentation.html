<h3>Presentation @ UMH</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h4>Intro</h4>
<ul>
<li>Me</li>
<li><a href="https://github.com/nachofree/mhu">Github</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h4>What is Docker</h4>
<ul>
<li>an open platform for developing, shipping and running applications</li>
<li>separate applications from infrastructure</li>
<li>faster time from writing code to deploying</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h4>More about Docker</h4>
<ul>
<li>Applications are packaged in a isolated environment called a <code>container</code>.</li>
<li>Containers contain everything needed to run an application, so you don't need to rely on what's installed on the host</li>
<li>Sharing: Avoid the problem of &quot;it worked on my machine&quot;. Everyone gets the same container.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h4>More reasons for containers</h4>
<p>Containerization is increasingly popular because containers are:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>- Flexible: Even the most complex applications can be containerized.
- Lightweight: Containers leverage and share the host kernel. Make more efficient use of hardware compared to vm.
- Interchangeable: You can deploy updates and upgrades on-the-fly.
- Portable: You can build locally, deploy to the cloud, and run anywhere.
- Scalable: You can increase and automatically distribute container replicas.
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h4>CI/CD workflows scenario</h4>
<ul>
<li>Your developers write code locally and share their work with their colleagues using Docker containers.</li>
<li>They use Docker to push their applications into a test environment and run automated and manual tests.</li>
<li>When developers find bugs, they can fix them in the development environment and redeploy them to the test environment for testing and validation.</li>
<li>When testing is complete, getting the fix to the customer is as simple as pushing the updated image to the production environment.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h4>Docker architecture</h4>
<p><img src="https://docs.docker.com/get-started/images/docker-architecture.webp" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h4>Objects you will work with in Docker</h4>
<ul>
<li>Images</li>
<li>Containers</li>
<li>Networks</li>
<li>Volumes</li>
<li>Other ...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h4>What is a docker image?</h4>
<p>A Docker <em>image</em> is a read-only template with instructions for creating a container.</p>
<ul>
<li>can be based on another image</li>
<li>can create your own or use those published in a registry (dockerhub)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h4>What are containers</h4>
<ul>
<li>An image becomes a <em>container</em> at runtime.</li>
<li>a container will always run the same regardless of infrastructure</li>
<li>a container isolates software from its environment</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h4>First Examples</h4>
<ul>
<li><code>docker run hello-world</code></li>
<li><code>docker</code> - indicates to os that we are using this program</li>
<li><code>run</code> - creates and runs a docker container</li>
<li><code>hello-world</code> - which image to put in container</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h4>Another visual</h4>
<p>-<img src="https://training.play-with-docker.com/images/ops-basics-run-details.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h4>Docker hub</h4>
<p>Find and run the <code>whalesay</code> image.</p>
<ul>
<li>Visit <a href="http://hub.docker.com">hub.docker.com</a></li>
<li>Search for <code>whalesay</code></li>
<li>Look at info as to how to run <a href="https://hub.docker.com/r/docker/whalesay/">it</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="4">
<h4>Docker commands</h4>
<ul>
<li><code>docker run</code>
<ul>
<li data-marpit-fragment="1">will try to create a container based on an image</li>
</ul>
</li>
<li><code>docker images</code>
<ul>
<li data-marpit-fragment="2">Shows images that are installed or available locally to run</li>
</ul>
</li>
<li><code>docker --help</code>
<ul>
<li data-marpit-fragment="3">What comands are available to me</li>
</ul>
</li>
<li><code>docker logs</code>
<ul>
<li data-marpit-fragment="4">Shows any container output</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="1">
<h4>Docker Examples</h4>
<ul>
<li><code>docker run alpine echo &quot;hello world&quot;</code>
<ul>
<li data-marpit-fragment="1">Docker has provisioned and launched our container, executed our echo command, and then shut down the container again. If you were to try to do something similar with a traditional VM, you would be waiting several seconds, possibly minutes.</li>
</ul>
</li>
<li>Containers only run as long as their main process</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h4>Container isolation</h4>
<p>-<img src="https://training.play-with-docker.com/images/ops-basics-isolation.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h4>More docker commands</h4>
<ul>
<li><code>docker run -h foobar -it alpine /bin/sh</code></li>
<li><code>docker ps</code> or <code>docker ps -a</code></li>
<li><code>docker inspect gigantic_leavitt</code> or whatever the name is</li>
<li><code>docker diff gigantic_leavitt</code> #what changes have been made</li>
<li><code>docker logs gigantic_leavitt</code> #cmd history</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h4>Docker cleanup commands</h4>
<ul>
<li><code>docker container rm -f &lt;containername&gt;</code> #force remove container</li>
<li><code>docker rm $(docker  ps -aq)</code> #remove all containers</li>
<li><code>docker rmi &lt;imagename&gt;</code> #remove image</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h4>Building an image</h4>
<p>Create a Dockerfile</p>
<p>The dockerfile provides instructions as to how to build and run an image. It can map ports to outside world.  Copy stuff into container (your application code). Set environment variables, and more.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h4>Dockerfile Example</h4>
<p>See the following examples in the git repo:</p>
<ul>
<li>friendly-hello</li>
<li>the-matrix</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h4>Dockerfile (From)</h4>
<p>This sets the base image for the build process.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    FROM &lt;image&gt;[:&lt;tag&gt;]
</span></span></foreignObject></svg></code></pre>
<p>The <code>tag</code> is optional. If you don't specify then <code>latest</code> is assumed.</p>
<p>Example:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    FROM ubuntu:14.04
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h4>Dockerfile (Copy)</h4>
<p>Copies from the docker host to the filesystem of the new image.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    COPY &lt;src&gt; ... &lt;dst&gt;
</span></span></foreignObject></svg></code></pre>
<p>Multiple src files can be specified.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    COPY html /var/www/html
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h4>Dockerfile (ADD)</h4>
<p>Similar to COPY but can handle remote URLs (like wget) and also tarred files:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    ADD &lt;src&gt; ... &lt;dst&gt;
</span></span></foreignObject></svg></code></pre>
<p>Multiple src files can be specified</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h4>Dockerfile (ENV)</h4>
<p>This can set an environment variable. An environment variable can be accessed anywhere in the system (by a script or app).</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    ENV &lt;key&gt; &lt;value&gt; 
    ENV APACHE_LOG_DIR /var/log/apache
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h4>Dockerfile (Workdir)</h4>
<p>Kind of like a <code>cd</code>. Changes current working directory to that which is specified.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h4>Dockerfile (Expose)</h4>
<p>The EXPOSE instruction informs Docker that the container listens on the specified network ports at runtime. You can specify whether the port listens on TCP or UDP, and the default is TCP if the protocol is not specified.  To actually publish the port when running the container, use the <code>-p</code> or <code>-P</code> flag on <code>docker run</code>. Like this <code>docker run -d -p 80:80 apachephp</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h4>Dockerfile (Expose)</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    EXPOSE &lt;port&gt; [&lt;port&gt;/&lt;protocol&gt;...]

    EXPOSE 8080
</span></span></foreignObject></svg></code></pre>
<p>This will expose 8080 tcp port.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h4>Dockerfile (RUN)</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    RUN &lt;command&gt; (or)
    RUN [&quot;executable&quot;, &quot;param1&quot;, &quot;param2&quot;]
</span></span></foreignObject></svg></code></pre>
<p>The first command is a shell command always executed at build.<br />
The second does not automatically invoke shell <code>/bin/sh -c</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h4>Dockerfile (RUN)</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    RUN apt-get update &amp;&amp; \
       apt-get install -y apache2 &amp;&amp; \
       apt-get clean
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h4>Dockerfile (CMD)</h4>
<p>RUN executes at build time, CMD executes when the container is launched.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    CMD [&quot;executable&quot;,&quot;param1&quot;,&quot;param2&quot;] (exec form) (or)
    CMD command param1 param2 (shell form)
</span></span></foreignObject></svg></code></pre>
<p>Shell form:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    FROM ubuntu
    CMD echo &quot;This is a test.&quot; | wc -
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h4>Dockerfile (CMD)</h4>
<p>Syntactically, you can add more than one CMD instruction in Dockerfile. However, the build system would ignore all the CMD instructions except for the last one. In other words, in the case of multiple CMD instructions, only the last CMD instruction would be effective.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h4>Dockerfile Quiz</h4>
<p>Let's spend 5 minutes to see if you can create Dockerfile that will ??</p>
<ul>
<li>Look at the <code>api-test</code> in the repo for instructions</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="4">
<h4>Push our image to docker hub</h4>
<ul>
<li><code>docker login</code></li>
<li>Build your image with your dockerhub username
<ul>
<li data-marpit-fragment="1"><code>docker build -t username/reponame:tag .</code></li>
<li data-marpit-fragment="2"><code>docker build -t joelongtoe/apitest .</code></li>
</ul>
</li>
<li>Push to docker hub
<ul>
<li data-marpit-fragment="3"><code>docker push username/reponame:tag</code></li>
<li data-marpit-fragment="4"><code>docker push joelongtoe/apitest</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h4>Docker Compose</h4>
<p>Compose is a tool for defining and running multi-container Docker applications. With Compose, you use a YAML file to configure your application’s services. Then, with a single command, you create and start all the services from your configuration.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h4>Docker compose Example</h4>
<p>Look at api-test-solved in the repo examples.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h4>More</h4>
<ul>
<li>The file should be named <code>docker-compose.yml</code></li>
<li>First make sure to create your Dockerfile</li>
<li>run <code>docker compose up</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<h4>Advantages</h4>
<ul>
<li>Using a project name, <code>docker compose</code> can isolate environments from each other</li>
<li>Preserve volume data when containers are created</li>
<li>Recreate only containers that have changed</li>
<li>Can use variables to make things more dynamic</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h4>Other commands with <code>docker-compose</code></h4>
<ul>
<li>logs -&gt; shows container logs</li>
<li>ps -&gt; shows running containers</li>
<li>restart</li>
<li>rm -&gt; deletes containers</li>
<li>stop</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h4>Docker compose quiz</h4>
<p>See if you can update the docker compose file in api-test-solved to use the image that you pushed to github.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">
<h4>Other important Docker items</h4>
<p>We don't have time to cover:</p>
<ul>
<li>Networks (how to get containers to connect to one another)</li>
<li>Volumes (persistent storage for containers)</li>
<li>How to move to the cloud? (ECS on AWS)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<h4>Kubernetes - What is it?</h4>
<p>Kubernetes is an open-source system for automating deployment, scaling, and management of containerized applications.</p>
<p>Review the part about containers <a href="https://kubernetes.io/docs/concepts/overview/what-is-kubernetes/">here</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43">
<h4>What can it do?</h4>
<p>Remember, it works with our containers and provides:</p>
<ul>
<li>load balancing</li>
<li>storage orchestration: can automatically mount local or cloud or other storage</li>
<li>automated rollouts and rollbacks</li>
<li>automatic bin packing: can specify ram and cpu of container, k8s will fit onto your nodes to maximize resource usage</li>
<li>self-healing: restarts services, containers, etc automatically</li>
<li>more...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44">
<h4>Overview</h4>
<p>To work with Kubernetes, you use Kubernetes API objects to describe your cluster’s desired state: what applications or other workloads you want to run, what container images they use, the number of replicas, what network and disk resources you want to make available, and more. You set your desired state by creating objects using the Kubernetes API, typically via the command-line interface, kubectl.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45">
<h4>Kubernetes Clusters</h4>
<p>Kubernetes coordinates a highly available cluster of computers that are connected to work as a single unit. The abstractions in Kubernetes allow you to deploy containerized applications to a cluster without tying them specifically to individual machines.</p>
<ul>
<li>master node coordinates the cluster</li>
<li>other nodes run applications</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46">
<h4>What is it?</h4>
<p><img src="https://d33wubrfki0l68.cloudfront.net/99d9808dcbf2880a996ed50d308a186b5900cec9/40b94/docs/tutorials/kubernetes-basics/public/images/module_01_cluster.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47">
<h4>Clusters</h4>
<p>Each node has a Kubelet (an agent) which manages node and communicates with Kubernetes (K8s) master. They will also have docker installed.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48">
<h4>Installation from Docker desktop</h4>
<p>Follow the instructions that are <a href="https://docs.docker.com/desktop/kubernetes/">here</a>.</p>
<ul>
<li>When I installed on Linux I had to edit <code>~/.kube/config</code> with this line: <code>server: https://localhost:6443</code>. Then I had to install kubectl as shown <a href="https://kubernetes.io/docs/tasks/tools/install-kubectl-linux/">here</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49">
<h4>Verify installation</h4>
<p>From a terminal, you should be able to <code>kubectl get nodes</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50">
<h4>Nodes</h4>
<ul>
<li>Where the pods run</li>
<li>can be physical or virtual</li>
<li>managed by master</li>
<li>Run a kubelet (an agent that handles comms from master)(Manages pods and containers on a machine)</li>
<li>Also run a container runtime (like docker)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51">
<h4>Now what?</h4>
<p>We want to put container(ized) applications on the cluster.  Create a k8s configuration file. Master will schedule nodes to run the container.  These containers are monitored. If it goes down, the cluster <code>self heals</code> by bringing it up again.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52">
<h4>How?</h4>
<p><img src="https://d33wubrfki0l68.cloudfront.net/152c845f25df8e69dd24dd7b0836a289747e258a/4a1d2/docs/tutorials/kubernetes-basics/public/images/module_02_first_app.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-fragments="1">
<h4>What is a pod?</h4>
<p>A group of one or more (docker) containers, along with their volumes, networks, and other information about the container.  Containers should only be scheduled together in a single Pod if they are tightly coupled and need to share resources such as disk.</p>
<p>Containers within a pod share an IP address and port space, and can find each other via localhost.</p>
<ul>
<li data-marpit-fragment="1">So they must coordinate usage of ports</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54">
<h4>Create our first pod</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    kubectl run kubernetes-bootcamp --image=docker.io/jocatalin/kubernetes-bootcamp:v1 --port=8080
    kubectl get pods
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55">
<h4>Hmmm??</h4>
<p>This command:</p>
<ul>
<li>searched for a suitable node where an instance of the application could be run</li>
<li>scheduled the application to run on that Node</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56">
<h4>Pod scheduling</h4>
<p>When a node dies:</p>
<ul>
<li>Pods on that node are lost (though your controller might make cluster back to desired state by creation of identical pods on a different host)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57">
<h4>More about pods</h4>
<ul>
<li>Containers in different pods have distinct ip addresses</li>
<li>If a node dies, the pods scheduled to that node are scheduled for deletion, after a timeout period. A given pod (as defined by a UID) is not “rescheduled” to a new node; instead, it can be replaced by an identical pod, with even the same name if desired, but with a new UID</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58">
<h4>Pod Examples</h4>
<p><img src="https://d33wubrfki0l68.cloudfront.net/fe03f68d8ede9815184852ca2a4fd30325e5d15a/98064/docs/tutorials/kubernetes-basics/public/images/module_03_pods.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59">
<h4>Another view</h4>
<p><img src="https://d33wubrfki0l68.cloudfront.net/5cb72d407cbe2755e581b6de757e0d81760d5b86/a9df9/docs/tutorials/kubernetes-basics/public/images/module_03_nodes.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60">
<h4>More Pod Commands</h4>
<ul>
<li><code>kubectl get pods</code></li>
<li><code>kubectl describe pods</code></li>
<li><code>kubectl logs $POD_NAME</code> (only one container inside this pod)</li>
<li><code>kubectl exec -ti $POD_NAME bash</code></li>
<li><code>kubectl delete pod $PODNAME</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61">
<h4>A note about pods</h4>
<p>You'll rarely create individual Pods directly in Kubernete. This is because Pods are designed as relatively ephemeral, disposable entities. When a Pod gets created (directly by you, or indirectly by a controller), the new Pod is scheduled to run on a Node in your cluster. The Pod remains on that node until the Pod finishes execution, the Pod object is deleted, the Pod is evicted for lack of resources, or the node fails.</p>
<p>Better to use a deployment.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62">
<h4>What is a deployment</h4>
<ul>
<li>A Deployment provides declarative updates for Pods</li>
<li>You describe a desired state in a Deployment, and the Deployment Controller changes the actual state to the desired state at a controlled rate.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-marpit-fragments="4">
<h4>Sample</h4>
<ul>
<li><code>kubectl apply -f https://k8s.io/examples/controllers/nginx-deployment.yaml</code></li>
<li>Run <code>kubectl get deployments</code>
<ul>
<li data-marpit-fragment="1">DESIRED = how many we want</li>
<li data-marpit-fragment="2">CURRENT = how many are running</li>
<li data-marpit-fragment="3">UP-TO-DATE = how many replicas were changed to match desired state</li>
<li data-marpit-fragment="4">AVAILABLE = how many are usable right now</li>
</ul>
</li>
<li>Delete a few containers in docker desktop</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64">
<h4>How does this relate to pods?</h4>
<p>Run <code>kubectl get pods</code> to look at what the deployment created.<br />
Also, <code>kubectl describe deployment</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65">
<h4>Kubernetes services (Quick overview)</h4>
<p>We didn't have time to discuss networking in docker, but it is more critical to understand how networking works on K8S.  These are defined as <code>services</code>.</p>
<ul>
<li>remember each pod has a unique ip address</li>
<li>pods can be created and destroyed by a deployment</li>
<li>must have a way of tracking how to route requests to the backend pods</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66">
<h4>Kubernetes services confusion?</h4>
<ul>
<li>a node has an ip address:port</li>
<li>a pod has an ip address:port</li>
<li>containers within a pod can access each other's ports on <code>localhost</code>.</li>
<li>so containers in a pod must coordinate port usage</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67">
<h4>Kubernetes services howto</h4>
<ul>
<li><code>kubectl get services</code></li>
<li><code>kubectl apply -f https://raw.githubusercontent.com/kubernetes/website/master/content/en/examples/service/networking/run-my-nginx.yaml</code></li>
<li><code>kubectl apply -f http://it3300.cs.utahtech.edu/notes/my-nginx.yaml</code></li>
<li><code>kubectl describe svc my-nginx-np</code></li>
<li><code>curl localhost:31894</code> (or whatever port it is)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68">
<h4>Scaling</h4>
<p>This is where we change the number of replicas of a deployment.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69">
<h4>Scaling image 1</h4>
<p><img src="https://d33wubrfki0l68.cloudfront.net/043eb67914e9474e30a303553d5a4c6c7301f378/0d8f6/docs/tutorials/kubernetes-basics/public/images/module_05_scaling1.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70">
<h4>Scaling image 2</h4>
<p><img src="https://d33wubrfki0l68.cloudfront.net/30f75140a581110443397192d70a4cdb37df7bfc/b5f56/docs/tutorials/kubernetes-basics/public/images/module_05_scaling2.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71">
<h4>Scaling</h4>
<ul>
<li>Scaling out a Deployment will ensure new Pods are created and scheduled to Nodes with available resources. Scaling in will reduce the number of Pods to the new desired state.</li>
<li>If we run multiple instances of an APP, we then have to load-balance between them (services will inherently do this)</li>
<li>Services will also make sure that traffic is only sent to pods that are available.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-marpit-fragments="5">
<h4>Scaling</h4>
<ul>
<li>Scale to 4
<ul>
<li data-marpit-fragment="1"><code>kubectl scale deployments/my-nginx --replicas=4</code></li>
<li data-marpit-fragment="2">Check deployments again.</li>
</ul>
</li>
<li>Pods should have increased
<ul>
<li data-marpit-fragment="3"><code>kubectl get pods</code> or</li>
<li data-marpit-fragment="4"><code>kubectl get pods -o wide</code></li>
</ul>
</li>
<li>You can describe the deployments again to view event logs.</li>
<li>Make sure you can <code>curl</code> again.
<ul>
<li data-marpit-fragment="5">As you run it, you should see that it pulls from different pod</li>
</ul>
</li>
<li>Can you scale to 2?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73">
<h4>Clean up</h4>
<p>Delete everything:</p>
<ul>
<li><code>kubectl delete pod kubernetes-bootcamp</code></li>
<li><code>kubectl delete deployment my-nginx</code></li>
<li><code>kubectl delete svc my-nginx-np</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74">
<h4>Example</h4>
<p>See friendly-hello example in git repo.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75">
<h4>Quiz</h4>
<ul>
<li><code>kubectl create deployment kubernetes-bootcamp --image=gcr.io/google-samples/kubernetes-bootcamp:v1</code></li>
<li>What ip addresses are the pods listening on?</li>
<li><code>kubectl expose deployment/kubernetes-bootcamp --type=&quot;NodePort&quot; --port 8080</code></li>
<li>curl the localhost:&lt;port&gt; to see the page.</li>
<li>Scale it to 5.</li>
<li>curl the localhost:&lt;port&gt; multiple times.</li>
<li>What are the endpoints identified by the service?</li>
<li>Scale back to 2, did things change?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76">
<h4>Example</h4>
<p>See api-test-solved kubernetes example.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77">
<h4>YAML</h4>
<p>Can provide an easier way define our k8s objects.</p>
<ul>
<li>Convenience: You’ll no longer have to add all of your parameters to the command line</li>
<li>Maintenance: YAML files can be added to source control, so you can track changes</li>
<li>Flexibility: You’ll be able to create much more complex structures using YAML than you can on the command line</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78">
<h4>YAML</h4>
<ul>
<li>YAML is a superset of JSON</li>
<li>A MAP is a key:value pair</li>
<li>A LIST is a sequence of objects</li>
<li>Don't use tabs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79">
<h4>Pod Example</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    ---
    apiVersion: v1
    kind: Pod
    metadata:
     name: rss-site
     labels:
       app: web
    spec:
     containers:
       – name: front-end
         image: nginx
         ports:
           – containerPort: 80
       – name: rss-reader
         image: nickchase/rss-php-nginx:v1
         ports:
           – containerPort: 88
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80">
<h4>Action</h4>
<ul>
<li>
<p>Apply the changes like:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  kubectl create -f pod.yaml
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<p>or</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    kubectl delete -f pod.yaml
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81">
<h4>YAML Deployment</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      creationTimestamp: null
      labels:
        app: nchase
      name: nchase
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: nchase
      strategy: {}
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: nchase
        spec:
          containers:
          - image: nickchase/rss-php-nginx:v1
            name: rss-php-nginx
            resources: {}
    status: {}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82">
<h4>YAML Service</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    ---
    apiVersion: v1
    kind: Service
    metadata:
      creationTimestamp: null
      labels:
        app: nginx
      name: nginx
    spec:
      ports:
      - name: 80-80
        port: 80
        protocol: TCP
        targetPort: 80
      selector:
        app: nginx
      type: LoadBalancer
    status:
      loadBalancer: {}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83">
<h4>Easy yaml creation</h4>
<p>Create a deployment named mydeployment with image Nginx</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    kubectl create deployment mydeployment \
        --image=nginx:latest \
        --dry-run=client -o yaml &gt; mydeployment.yaml        
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84">
<h4>Easy yaml creation</h4>
<p>Create a NodePort service YAML for deployment mydeployment with service port 8080</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    kubectl expose deployment mydeployment \
        --type=NodePort \
        --port=8080 \
        --name=mydeployment-service \
        --dry-run=client -o yaml &gt; mydeployment-service.yaml
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85">
<h4>Yaml example</h4>
<p>See api-test-solved/k8s</p>
</section>
